<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Feedback Form </title>

  <body>
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-body">
        <h1 class="text-center text-success mt-5"><u>Customer FeedBack Form</u></h1>
        <div class="container">
            <form id="myform" onsubmit="validate()" action="#">
            <div class="row">
                <div class="mb-3">
                    <label for="fname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fname" >
                    <div id="fnameinfo" class="form-text">Last Name, First Name, eg.:Cruise, Tom</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" >
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" >
                </div>
                <div class="mb-3">
                <label  class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>India</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="2">USA</option>
                    <option value="3">Australia</option>
                    <option value="1">Russiya</option>
                    <option value="2">SriLanka</option>
                    <option value="3">Japan</option>
                  </select>
                </div>
                
                    
                    <div class="col">
                        <div>Gender</div>
                        <input type="radio" value="Female" id="gen">
                        <label>Female</label>
                        <input type="radio" value="Male" id="gen">
                        <label>Male</label>
                        <input type="radio" value="Unknown" id="gen">
                        <label>Unknown</label>
                    </div>
                    </div>
                    
                <div class="mb-3">
                    <div>Meal Prefence</div>
                    <input type="checkbox" value="Rice" id="pd">
                    <label >Rice</label>
                    <input type="checkbox" value="Bread" id="pd1">
                    <label >Bread</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            </form>
            </div>
            </div>
        </div>
    </div>
    

    <script>
        var myform=document.getElementById("myform");
        function validate(){
            var fname=document.getElementById("fname");
            var lname=document.getElementById("date");
            var gen=document.getElementById("gen");
            
            const formData = new FormData(myform);
            if(fname.value=="" || lname.value=="" || gen.value==""){
                alert("Invalid !!Empty field");
                return false;
            }
            else{
                alert(fname.value+" Registered Successfully!!");
                logFormData();
                //myform.action="loginpage.html";
                //console.log(myform.value);
               // form.addEventListener('submit', function(event) {
 // event.preventDefault(); // Prevent form submission

  // Step 4: Capture the form data
 // const formData = new FormData(form);

  // Step 5: Send the data to the console
 /* for (let [name, value] of formData) {
    console.log(`${name}: ${value}`);
  }*/
  

}
                return true;
            }
        
    function logFormData() {
      const formData = new FormData(document.getElementById('myform'));
      const formDataObject = Object.fromEntries(formData.entries());

      console.log('Form Data:', formDataObject);
    }
    
   
    </script>
