<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center text-success mt-5">Welcome to Login Page!! CGI</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-sm-4 mt-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <form action="dashboard.html" onsubmit="return validate()" id="myform">
                                <div class="mb-3">
                                    <label for="username" class="form-label ">UserName</label>
                                    <input class="form-control" type="password" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label ">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function validate(){
            var uname=document.getElementById("username");
            var pname=document.getElementById("exampleInputPassword1");
        
            if(uname.value=="" || pname.value==""){
                alert("No Blank Values allowed");
                return true;
            }
            else{
                return false;
            }
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
