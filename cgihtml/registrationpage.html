<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center text-success mt-5">Register Yourself!! CGI</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-sm-2 mt-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <form action="loginpage.html" onsubmit="return validate()" id="myform">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="fname" class="form-label ">First Name:</label>
                                        <input class="form-control" type="text" id="fname">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="lname" class="form-label ">Last Name:</label>
                                        <input class="form-control" type="text" id="lname">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="email" class="form-label ">Email:</label>
                                        <input class="form-control" type="email" id="email">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="phone" class="form-label ">Phone No. :</label>
                                        <input class="form-control" type="text" id="phone">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label ">Address:</label>
                                    <textarea type="text" class="form-control" id="address" rows="2"></textarea>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleInputPassword1" class="form-label ">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="addhar" class="form-label ">Addhar No. :</label>
                                        <input class="form-control" type="text" id="addhar">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        var myform=document.getElementById("myform");
        function validate(){
            var fname=document.getElementById("fname");
            var lname=document.getElementById("lname");
            var email=document.getElementById("email");
            var phone=document.getElementById("phone");
            var address=document.getElementById("address");
            var pass=document.getElementById("exampleInputPassword1");
            var addhar=document.getElementById("addhar");
            
        
            if(fname.value=="" || lname.value=="" || email.value=="" || phone.value=="" || address.value=="" || pass.value=="" || addhar.value==""){
                alert("Every fileld is Required!! Try Again!!");
                myform.action="registrationpage.html";
                return false;
            }
            else{
                alert("Registered Successfully!!");
                //myform.action="loginpage.html";
                return true;
            }
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
